spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENTID}
            client-secret: ${GOOGLECLIENTSECRET}
            scope: openid,profile,email
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
          jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
  cloud:
    gateway:
      routes:
        - id: album-service
          uri: http://${ALBUM_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Path=/album/**  # Match any path starting with /album (e.g., /album/1, /album/2)
          filters:
            - SetPath=/album/#{variable} # Forward the dynamic part of the path to the backend

        - id: winkel-service
          uri: http://${WINKEL_SERVICE_BASEURL:localhost:8083}
          predicates:
            - Path=/winkel
          filters:
            - SetPath=/winkel

        - id: artiest-service
          uri: http://${ARTIEST_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Path=/artiest
          filters:
            - SetPath=/artiest

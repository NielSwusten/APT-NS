  spring:
    security:
      oauth2:
        client:
          registration:
            google:
              client-id: ${GOOGLE_CLIENTID}
              client-secret: ${GOOGLE_CLIENTSECRET}
              scope: openid,profile,email
        resourceserver:
          jwt:
            issuer-uri: https://accounts.google.com
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
    cloud:
      gateway:
        routes:
          - id: album-service
            uri: http://album-service:localhost:8081
            predicates:
              - Path=/album/
              - Method=GET
            filters:
              - SetPath=/album

          - id: winkel-service
            uri: http://winkel-service:localhost:8083
            predicates:
              - Path=/winkel/**
            filters:
              - SetPath=/winkel


version: '3.8'

services:


  mysql-album:
    image: mysql:latest
    ports:
      - 3307:3306
    volumes:
      - mysql_album_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: abc123


  mysql-winkel:
    image: mysql:latest
    ports:
      - 3309:3306
    volumes:
      - mysql_winkel_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: abc123


  mysql-artiest:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb_artiest_data:/data/db

  artiest-service:
    depends_on:
      - mongo-artiest
    image: nielswusten/artiest-service
    ports:
      - 8081:8081
    volumes:
      - mongodb_artiest_data:/data/db
    environment:
      MONGODB_PORT: 27017
      MONGODB_HOST: mongo-artiest

  album-service:
    depends_on:
      - mysql-album
    image: nielswusten/album-service
    ports:
      - 8082:8082
    volumes:
      - mysql_album_data:/var/lib/mysql
    environment:
      MYSQL_DB_HOST: mysql-album
      MYSQL_DB_PORT: 3306
      MYSQL_DB_USERNAME: root
      MYSQL_DB_PASSWORD: abc123

  winkel-service:
    depends_on:
      - mysql-winkel
    image: nielswusten/winkel-service
    ports:
      - 8083:8083
    volumes:
      - mysql_winkel_data:/var/lib/mysql
    environment:
      MYSQL_DB_HOST: mysql-winkel
      MYSQL_DB_PORT: 3306
      MYSQL_DB_USERNAME: root
      MYSQL_DB_PASSWORD: abc123


volumes:
    mysql_album_data:
    mongodb_artiest_data:
    mysql_winkel_data:
